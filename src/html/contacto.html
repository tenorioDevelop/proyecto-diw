<body>
    <div class="h-full min-h-screen relative" id="container">
        <!-- Nav -->
        <nav class="px-2 md:px-40 bg-verde h-20 grid grid-cols-3 items-center">
            <picture class="col-start-2">
                <a href="index.html"><img class="mx-auto object-cover w-[50px]" src="../img/logo.png" alt=""></a>
            </picture>
            <nav class="flex justify-end text-white gap-3">
                <a href="reserva.html">Reserva pista</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </nav>
        <!-- Principal -->
        <div class="h-full flex flex-col gap-5 py-2 px-2 md:px-40">
            <!-- Breadcrumbs -->
            <div>
                <a href="index.html">Inicio</a> > <a href="#" class="font-bold">Contacto</a>
            </div>
            <!-- Titulo -->
            <div>
                <h1 class="text-2xl text-carbon font-bold">Contacto</h1>
                <h3 class="text-lg">Ponte en contacto con nosotros</h3>
            </div>
            <!-- Datos -->
            <div>
                <ul>
                    <li>Telefono: 673 43 85 72</li>
                    <li>Email: admin@ultimatepistas.com</li>
                </ul>
            </div>
            <!-- Formulario contacto -->
            <div>
                <h1 class="text-2xl">Formulario de contacto</h1>
                <form action="" >
                    <div class="grid md:grid-cols-2 gap-1">
                        <input class="border bg-gris text-black rounded p-3" type="text" name="nombre" id=""
                            placeholder="nombre">
                        <input class="border bg-gris text-black rounded p-3" type="mail" name="correo" id=""
                            placeholder="correo">
                        <input class="border bg-gris text-black rounded p-3" type="text" name="asunto" id=""
                            placeholder="asunto">
                        <input class="border bg-gris text-black rounded p-3" type="text" name="compania" id=""
                            placeholder="compania">
                        <textarea class="col-span-full border bg-gris text-black rounded p-1" name="" id="" cols="30"
                            rows="10" placeholder="Deja tu mensaje..."></textarea>
                        </div>
                        <label class="block my-3"><input type="checkbox" name="" id=""> Acepto los terminos de privacidad</label>
                    <input type="submit" class="bg-verde-lima p-2 rounded" name="" id="">
                </form>
            </div>
        </div>
        <div id="footer" class="bg-verde py-3 flex flex-col justify-center items-center gap-5 relative bottom-0 w-full">
            <ul id="iconos" class="flex gap-5">
                <li><img class="w-7" src="../img/whatsapp-white-icon.png" alt=""></li>
                <li><img class="w-7" src="../img/instagram-white-icon.png" alt=""></li>
                <li><img class="w-7" src="../img/facebook-app-round-white-icon.png" alt=""></li>
            </ul>
            <p class="text-white">
